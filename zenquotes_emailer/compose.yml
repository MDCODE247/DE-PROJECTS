version: "3.9"

services:
  app:
    build: .
    container_name: mindfuel-app
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    command: python scheduler.py

  db:
    image: postgres:16
    container_name: mindfuel-db
    environment:
      POSTGRES_DB: mindfuel
      POSTGRES_USER: mindfuel_user
      POSTGRES_PASSWORD: mindfuel_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
